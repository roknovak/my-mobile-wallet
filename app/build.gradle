apply plugin: 'com.android.application'

apply from: "../app/configuration.gradle"
apply from: "../app/dependencies.gradle"

def libs = ext.library
def config = ext.configuration

android {
    compileSdkVersion config.compileSdk
    buildToolsVersion config.buildTools
    defaultConfig {
        applicationId config.appId
        minSdkVersion config.minSdk
        targetSdkVersion config.targetSdk
        versionCode config.buildVersionCode
        versionName config.buildVersionName
        testInstrumentationRunner config.instrumentationRunner
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }

    flavorDimensions "full"

    productFlavors {
        mock {
        }
        prod {
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //app_dependencies
    implementation "${libs.support_design}"
    implementation "${libs.support_compat}"
    implementation "${libs.support_constraint}"
    implementation "${libs.dagger}"
    implementation "${libs.rxjava}"
    implementation "${libs.rxandroid}"
    implementation "${libs.gson}"
    implementation "${libs.room}"
    implementation "${libs.room_java_rx}"

    //annotation processors
    annotationProcessor "${libs.room_compiler}"
    annotationProcessor "${libs.dagger_compiler}"

    //provided
    provided "${libs.javax_annotation}"

    //test dependencies
    testImplementation "$libs.junit"
    testImplementation "$libs.mockito"
    testImplementation "$libs.robolectric"
}
